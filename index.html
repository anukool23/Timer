<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="maindiv">
        <h4>Hours</h4>
        <input type="number" placeholder="Hours" id="hour" value="00">
        <h4>Minutes</h4>
        <input type="number" placeholder="Minutes" id="min" value="00">
        <h4>Seconds</h4>
        <input type="number" placeholder="Seconds" id="sec" value="00"><br>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <div>
            <h3>Remaining Time</h3>
            <h4 id="remTime">00:00:00</h4>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
